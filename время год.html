<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
	  
      function drawChart() {
		let massCreate = [], fullTime = 8760
		
		var timeCreate = {
			'Работа 219 дней по 9 часов (247 рабочих - 28 отпуск) - 1971 часов': 1971,
			'Дорога на работу 1,5 часов в день - 325.5 часов': 325.5,
			'Сон 8 часов в день - 2920 часов': 2920
		}
		
		
		
		for ( key in timeCreate){
			massCreate.push([key, timeCreate[key]])
			fullTime -= timeCreate[key]
		}
		massCreate.push([`остается ${fullTime} часов`, fullTime])
		
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
		  ...massCreate
        ]);

        var options = {
          title: 'В году нам доступно 8760 часов',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="donutchart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
